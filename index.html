<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>GIF Tastic</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Bootstrap File -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Anton" rel="stylesheet">

    <!-- Custom css file -->
    <link rel="stylesheet" href="./assets/css/style.css">

</head>

<body>

    <!-- Overall Bootstrap Grid -->
    <div class="container-fluid">

        <!-- Jumbotron with Title -->
        <div class="jumbotron custom-jumbotron">
            <h1 class="text-center">
                <strong>M*A*S*H*U*P</strong>
            </h1>
        </div>

        <!-- Topic buttons and input text window will get dumped here -->
        <div id="controlViewRow" class="row">

            <div id="buttonsView" class="col-md-12">
                <!-- Buttons appear here. -->
            </div>

            <div id="formView" class="col-md-6">

                <div id="formRow" class="row">
                    <div id="formTextInput" class="col-md-4">
                        <form id="topic-form">
                            <!-- New topic text. -->
                            <label for="topic-input">Add a Topic</label>
                            <input type="text" id="topic-input"><br>
                            <!-- Button triggers new topic to be added -->
                            <input id="add-topic" type="submit" value="Add GIF"
                                class="btn btn-outline-primary custom-btn-outline-primary">
                            <input id="add-movie" type="submit" value="Add Movie"
                                class="btn btn-outline-warning custom-btn-outline-warning">
                        </form>
                    </div>

                    <div id="formOtherInput" class="col-md-2">
                        <!-- Will old GIFs be overwritten or appended? -->
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="gifOverwriteCheckbox">
                            <label class="form-check-label" for="gifOverwriteCheckbox">Overwrite</label>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="deleteButtonCheckbox">
                            <label class="form-check-label" for="deleteButtonCheckbox">Delete Buttons</label>
                        </div>
                    </div>
                </div>

            </div>
        </div>

        <!-- GIFs will get dumped here -->
        <div id="gifViewRow" class="row justify-content-center custom-row">
            <!-- 6 cols to hold the gifs will be added in by javascript -->
        </div>
    </div>

    <!-- JQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- App code -->
    <script type="text/javascript" src="./assets/javascript/app.js"></script>
</body>

</html>
